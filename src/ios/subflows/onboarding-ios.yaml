appId: ws.hanzo.Vrrh

---
- launchApp:
    clearState: true
- runScript: "../resources/login-ios.js"
- tapOn:
    id: ${output.login.enterButton}
- tapOn: ${output.login.emailField}
- inputText: "${USER_NAME}"
- tapOn: ${output.login.passwordField}
- inputText: ${PASSWORD}
- action: hideKeyboard
- tapOn:
    id: ${output.login.loginButton}
- tapOn: ${output.login.modalAfterLogin}