appId: ws.hanzo.Vrrh

---
- runScript: "../resources/antecipar-parcelas-ios.js"
- tapOn:
    text: ${output.anteciparParcelas.financialSolutions}
    waitUntilVisible: true
- tapOn:
    text: ${output.anteciparParcelas.myLoans}
    waitUntilVisible: true
- tapOn:
    id: ${output.anteciparParcelas.consignedCredit}
    waitUntilVisible: true
- tapOn:
    id: ${output.anteciparParcelas.moreDetails}
    waitUntilVisible: true
- tapOn:
    id: ${output.anteciparParcelas.plotDetails}
    waitUntilVisible: true
- tapOn:
    id: ${output.anteciparParcelas.advanceInstallments}
    waitUntilVisible: true
- tapOn:
    id: ${output.anteciparParcelas.checkbox}
    waitUntilVisible: true
- tapOn:
    id: ${output.anteciparParcelas.continueButton}
    waitUntilVisible: true
- tapOn:
    point: 50%,91%
    delay: 1000
